<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="practicelogin-design.css">
    <script src="https://kit.fontawesome.com/1c44cd6e1b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="flex-container">
        <section class="welcome-section">
            <div class="welcome-sec-part">
                <p class="welcome-title">Welcome Back!</p>
                <p class="welcome-description">To Keep Connected With Us Please Login With Your Personal Info</p>
                <div class="signin-btn-outside">
                    <p class="signin-btn">SIGN IN</p>
                </div>
            </div>
        </section>
        <section class="login-section">
            <div class="makecenter-loginsection">
            <h1 class="login-sec-header">Create Account</h1>
            <div class="icons">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-square-twitter"></i>
            </div>
            <p class="login-sec-para">or use your email for registration</p>
            <form>
                <div class="form-container">
                    <div>
                        <i class="fa-solid fa-user"></i>
                        
                        <input type="text" name="name" id="n1" placeholder="Name"  class="name">
                    
                    </div><br>
                    <div>
                        <i class="fa-sharp fa-solid fa-envelope"></i>
                    <input type="email" name="mail" id="e1" placeholder="Email" class="email"></div><br>
                    <div>
                        <i class="fa-sharp fa-solid fa-lock"></i>
                    <input type="password" name="pass" id="p1" placeholder="Password" class="password"></div><br>
                    <input type="submit" name="submit" value="SIGN UP" class="signup-btn">
                </div>
            </form>
        </div>
        </section>
    </div>
</body>

</html>
