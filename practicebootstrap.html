<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="practicebootstaplogin-design.css">
    <script src="https://kit.fontawesome.com/1c44cd6e1b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <div class="d-flex">
        <section class="welcome-section d-block bg-success text-white position-relative">
            <div class="welcome-sec-part position-absolute">
                <p class="welcome-title text-center">Welcome Back!</p>
                <p class="welcome-description text-center">To Keep Connected With Us Please Login With Your Personal
                    Info</p>
                <div class="signin-btn-outside">
                    <p class="signin-btn rounded-4 bg-success text-white text-center  border-2">SIGN IN</p>
                </div>
            </div>
        </section>
        <section class="login-section bg-white rounded-4 mt-3 text-center">
            <div class="makecenter-loginsection">
                <h1 class="login-sec-header text-center text-success">Create Account</h1>
                <div class="text-center">
                    <i class="fa-brands fa-square-facebook text-black"></i>
                    <i class="fa-brands fa-linkedin text-black"></i>
                    <i class="fa-brands fa-square-twitter text-black"></i>
                </div>
                <p class="text-center">or use your email for registration</p>
                <form>
                    <div class="d- flex align-items- center justify-content- center flex-direction- column">
                        <div>
                            <i class="fa-solid fa-user text-black position-relative "></i>

                            <input type="text" name="name" id="n1" placeholder="Name"
                                class="name  rounded-4 bg-lightgrey ">


                        </div><br>
                        <div>
                            <i class="fa-sharp fa-solid fa-envelope text-black position-relative"></i>
                            <input type="email" name="mail" id="e1" placeholder="Email"
                                class="email  rounded-4 bg-lightgrey">
                        </div><br>
                        <div>
                            <i class="fa-sharp fa-solid fa-lock text-black position-relative"></i>
                            <input type="password" name="pass" id="p1" placeholder="Password"
                                class="password  rounded-4 bg-lightgrey">
                        </div><br>
                        <input type="submit" name="submit" value="SIGN UP"
                            class="signup-btn rounded-4 bg-success text-white">
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
